name: package-tests

on: [push, pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          python-version: '3.9'
      - run: pip install .
      - run: python -m unittest discover -s dpckan/tests -p "test_*.py"
